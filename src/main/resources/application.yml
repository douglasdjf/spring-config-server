server:
  port: 8888

spring:
  application:
    name: spring-config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/douglasdjf/spring-config-server-properties
          #username: 
          #password:
          default-label: main 
          search-paths:
          - 'config*'

management:
  endpoints:
    web:
      exposure:
        include:
        - '*' 
  
